    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1818;

		 #wingpt-orb {
            position: relative;

			 left: -16vmin;

			 will-change: transform;
        }

<body>
    <img id="wingpt-logo" src="WinGPT_logo.png" alt="WinGPT Logo">
	<img id="wingpt-orb" src="WinGPT_orb.png" alt="WinGPT Orb">
    <div id="teaser-text" class="teaser-text">Coming soon to your universe</div>

    <script>
        var teaserText = document.getElementById('teaser-text');
        var text = teaserText.innerHTML;
        var hovered = false;

        // Convert the teaser text to an array of spans
        teaserText.innerHTML = text.split("").map(function (c) {
            return `<span>${c}</span>`;
        }).join("");

        teaserText.addEventListener('mouseover', function() {
            if (!hovered) {
                hovered = true;
                anime.timeline({
                    targets: '#teaser-text span',
                    easing: 'easeInOutSine',
                })
                .add({
                    color: ['#FFF', '#007BFF'],
                    opacity: [1, 0],
                    duration: 2000,
                    delay: anime.stagger(100)
                })
                .add({
                    targets: teaserText,
                    complete: function() {
                        teaserText.innerHTML = "WinGPT";
                        teaserText.style.color = '#FFF';
                        anime({
                            targets: teaserText,
                            opacity: [0, 1],
                            duration: 2000,
                            easing: 'easeInOutSine',
                            complete: function() {
                                setTimeout(function() {
                                    anime({
                                        targets: teaserText,
                                        textShadow: ['0px 0px 0px rgba(0, 123, 255, 1)', '0px 0px 25px rgba(0, 123, 255, 1)'],
                                        direction: 'alternate',
                                        loop: true,
                                        easing: 'easeInQuad',
                                        duration: 2500,
										   delay: 1300,
                                    });
                                }, 3000);
                            }
                        });
                    }
                })
            }
        });
    </script>


<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const a = 3;  // semi-axis length (you can adjust this)
        const duration = 13000;  // duration of one loop, in ms (you can adjust this)
        const steps = 600;  // number of steps per loop (you can adjust this)
        const translateX = Array(steps).fill().map((_, i) => {
            const t = (i * 2 * Math.PI / steps) + Math.PI/2;
            return {
                value: `${a * Math.cos(t)}vmin`,
                duration: duration / steps,
                easing: 'linear'
            };
        });
        const translateY = Array(steps).fill().map((_, i) => {
            const t = (i * 2 * Math.PI / steps) + Math.PI/2;
            return {
                value: `${-a * Math.sin(2 * t) / 2}vmin`,
                duration: duration / steps,
                easing: 'linear'
            };
        });
        anime({
            targets: '#wingpt-orb',
            translateX: translateX,
            translateY: translateY,
            rotate: '.1deg',
            loop: true
        });
    });
</script>

<!DOCTYPE html>
<html>
<body>
<div id="teaser-text" class="teaser-text">Coming soon to your universe</div>

<script>
  // Define the event date here (year, month, day) - note: month index starts from 0
  const eventDate = new Date(2023, 9, 15); // For example, this is October 15, 2023

  function updateCountdown() {
    const now = new Date();
    // Calculate the difference in milliseconds
    let difference = eventDate - now;
    
    // Convert the difference to days
    let days = Math.floor(difference / (1000 * 60 * 60 * 24));
    
    let textElement = document.getElementById('teaser-text');

    if (difference < 0) {
      textElement.textContent = 'The event has happened!';
    } else {
      textElement.textContent = 'Coming soon to your universe in ' + days + ' days.';
    }
  }

  // Update the countdown immediately, then every second thereafter
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
